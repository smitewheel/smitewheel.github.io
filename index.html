<!DOCTYPE html>
<html>
    <!--
        Code based on this codepen example:
        https://codepen.io/barney-parker/pen/OPyYqy
    -->
    <head>
        <title>SmiteWheel</title>
    </head>
    <body>
        <center>
            <canvas id="canvas" width="500" height="500"></canvas>
        </center>
        <center>
            <input type="button" value="spin" id="spin" />
        </center>
        <div style="float:right;clear:left;">
            <h2 id="name"></h2>
            <p id="desc"></p>
            <img id="result" src="" alt="" />
        </div> 
        <script>
            // Fetching the list of Gods straight from the source, means it's never out of date ;)
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", "https://cms.smitegame.com/wp-json/smite-api/all-gods/1", false);
            xmlHttp.send(null);
            var resp = xmlHttp.responseText;
            var decodedBody = JSON.parse(resp)
            
            var options = decodedBody;

            var startAngle = 0;
            var arc = Math.PI / (options.length / 2);
            var spinTimeout = null;

            var spinArcStart = 10;
            var spinTime = 0;
            var spinTimeTotal = 0;

            var ctx;

            var spinner = document.getElementById("spin");
            spinner.addEventListener("click", spin);

            function byte2Hex(n) {
                var nybHexString = "0123456789ABCDEF";
                return String(nybHexString.substr((n >> 4) & 0x0F,1)) + nybHexString.substr(n & 0x0F,1);
            }

            function RGB2Color(r,g,b) {
                return '#' + byte2Hex(r) + byte2Hex(g) + byte2Hex(b);
            }

            function getColor(item, maxitem) {
                var phase = 0;
                var center = 128;
                var width = 127;
                var frequency = Math.PI*2/maxitem;
                
                red   = Math.sin(frequency*item+2+phase) * width + center;
                green = Math.sin(frequency*item+0+phase) * width + center;
                blue  = Math.sin(frequency*item+4+phase) * width + center;
                
                return RGB2Color(red,green,blue);
            }

            function drawRouletteWheel() {
                var canvas = document.getElementById("canvas");
                if (canvas.getContext) {
                    var outsideRadius = 200;
                    var textRadius = 160;
                    var insideRadius = 125;

                    ctx = canvas.getContext("2d");
                    ctx.clearRect(0,0,500,500);

                    ctx.strokeStyle = "black";
                    ctx.lineWidth = 2;

                    ctx.font = 'bold 12px Helvetica, Arial';

                    for(var i = 0; i < options.length; i++) {
                        var angle = startAngle + i * arc;
                        ctx.fillStyle = '#9e9e9e';

                        ctx.beginPath();
                        ctx.arc(250, 250, outsideRadius, angle, angle + arc, false);
                        ctx.arc(250, 250, insideRadius, angle + arc, angle, true);
                        ctx.stroke();
                        ctx.fill();

                        ctx.save();
                        ctx.shadowOffsetX = -1;
                        ctx.shadowOffsetY = -1;
                        ctx.shadowBlur    = 0;
                        ctx.shadowColor   = "rgb(220,220,220)";
                        ctx.fillStyle = "black";
                        ctx.translate(250 + Math.cos(angle + arc / 2) * textRadius, 
                                        250 + Math.sin(angle + arc / 2) * textRadius);
                        ctx.rotate(angle + arc / 2 + Math.PI / 2);
                        var text = options[i].name;
                        ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                        ctx.restore();
                    } 

                    //Arrow
                    ctx.fillStyle = "black";
                    ctx.beginPath();
                    ctx.moveTo(250 - 4, 250 - (outsideRadius + 5));
                    ctx.lineTo(250 + 4, 250 - (outsideRadius + 5));
                    ctx.lineTo(250 + 4, 250 - (outsideRadius - 5));
                    ctx.lineTo(250 + 9, 250 - (outsideRadius - 5));
                    ctx.lineTo(250 + 0, 250 - (outsideRadius - 13));
                    ctx.lineTo(250 - 9, 250 - (outsideRadius - 5));
                    ctx.lineTo(250 - 4, 250 - (outsideRadius - 5));
                    ctx.lineTo(250 - 4, 250 - (outsideRadius + 5));
                    ctx.fill();
                }
            }

            function spin() {
                spinAngleStart = Math.random() * 10 + 10;
                spinTime = 0;
                spinTimeTotal = Math.random() * 3 + 4 * 1000;
                rotateWheel();
            }

            function rotateWheel() {
                spinTime += 30;
                if(spinTime >= spinTimeTotal) {
                    stopRotateWheel();
                    return;
                }
                var spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
                startAngle += (spinAngle * Math.PI / 180);
                drawRouletteWheel();
                spinTimeout = setTimeout('rotateWheel()', 30);
            }

            function stopRotateWheel() {
                clearTimeout(spinTimeout);
                var degrees = startAngle * 180 / Math.PI + 90;
                var arcd = arc * 180 / Math.PI;
                var index = Math.floor((360 - degrees % 360) / arcd);
                var god = options[index];
                ctx.save();
                ctx.font = 'bold 30px Helvetica, Arial';
                var text = god.name
                ctx.fillText(text, 250 - ctx.measureText(text).width / 2, 250 + 10);
                ctx.restore();

                // Set the result image
                var result = document.getElementById("result");
                result.setAttribute("src", god.card);
                result.setAttribute("alt", god.name);

                var name = document.getElementById("name");
                name.innerHTML=text;

                var desc = document.getElementById("desc");
                desc.innerHTML= god.title
            }

            function easeOut(t, b, c, d) {
                var ts = (t/=d)*t;
                var tc = ts*t;
                return b+c*(tc + -3*ts + 3*t);
            }

            drawRouletteWheel();
        </script>
    </body>
</html>
